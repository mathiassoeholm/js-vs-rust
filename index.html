<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      const rustWorker = new Worker("rust-worker.js", { type: "module" });
      const jsWorker = new Worker("js-worker.js");

      const rustHashes = document.querySelector("#rust-hashes");
      rustWorker.onmessage = function (e) {
        rustHashes.textContent = e.data;
      };

      const jsHashes = document.querySelector("#js-hashes");
      jsWorker.onmessage = function (e) {
        jsHashes.textContent = e.data;
      };
    </script>
    <h1>JS VS Rust</h1>
    <article>
      <h2>MD5 Hashing</h2>
      <p>Hashing a continously increasing integer, starting at 1</p>
      <p>Hashes made by Rust: <span id="rust-hashes">0</span></p>
      <p>Hashes made by JS: <span id="js-hashes">0</span></p>
    </article>
  </body>
</html>
